<div class="content">
  <div class="container-fluid">
    <div class="card-body pull-right p-1">
      <button class="btn btn-success btn-sm"><i class="fa fa-undo" aria-hidden="true"></i>Back</button>
    </div>
    <div class="clearfix"></div>

  </div>
</div>
<div class="content">
  <div class="content">
    <div class="container-fluid">

      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">Material Received Note</h4>
              </div>
            </div>
            <div class="card-body mt-2">
              <form method="get" class="form-horizontal">
                <div class="container">
                  <div class="row mb-2">
                    <div class="col-md-6">

                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Vendor:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="dropdown">
                            <div class="form-group">
                              <div class="form-control">
                                <select class="selectpicker" data-style="select-with-transition" title="" data-size="7">
                                  <option> Select</option>
                                  <option value="2">Vendor 1</option>
                                  <option value="3">Vendor 2</option>
                                  <option value="4">Vendor 3</option>

                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">

                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Purchased Order:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="dropdown">
                            <div class="form-group">
                              <div class="form-control">
                                <select class="selectpicker" data-style="select-with-transition" title="" data-size="7">
                                  <option> Select</option>
                                  <option value="2">PO 1</option>
                                  <option value="3">PO 2</option>
                                  <option value="4">PO 3</option>

                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </div>

              </form>
              <div class="table-responsive">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData"
                                 [columnDefs]="columnDefs"></ag-grid-angular>

              </div>
              <div class="table-responsive mt-2">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData1"
                                 [columnDefs]="columnDefs1"></ag-grid-angular>

                <div class="col-md-12 mt-2 clearfix p-0">
    <button class="btn pull-right btn-success btn-sm" data-toggle="modal" data-target="#myModal1">Create Batch</button>
  </div>

              </div>
              <div class="table-responsive mt-2">

                <ag-grid-angular style="width:100%; height: auto"
                                 class="ag-theme-balham"
                                 [rowData]="rowData2"
                                 [columnDefs]="columnDefs2"></ag-grid-angular>

              </div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>

<div class="modal fade" id="myModal1" role="dialog" openDialog>
  <div class="modal-dialog modal-xs">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span class="cross">&times;</span>
        </button>
        <h4 class="modal-title modalHead">Material Received Note</h4>
      </div>
      <div class="modal-body">
        <div class="card-body p-0">
          <form method="get" class="form-horizontal">
            <div class="container">
              <div class="row mb-2">
                <div class="col-md-12">
                  <div class="row">
                    <label class="col-sm-3 col-md-4 col-form-label">Quantity:</label>
                    <div class="col-sm-8 col-md-8">
                      <div class="form-group">
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
          
                <div class="col-md-12">
                  <div class="row">
                    <label class="col-sm-3 col-md-4 col-form-label">Batch No.:</label>
                    <div class="col-sm-8 col-md-8">
                      <div class="form-group">
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <label class="col-sm-3 col-md-4 col-form-label">Expiry Date:</label>
                    <div class="col-sm-8 col-md-8">
                      <div class="form-group">
                        <input type="date" class="form-control" >
                      </div>
                    </div>
                  </div>
                </div>
                

             
              </div>
            </div>

          </form>
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm mr-2" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>
