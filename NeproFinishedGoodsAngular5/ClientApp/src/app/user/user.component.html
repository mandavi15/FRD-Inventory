<div class="content">
  <div class="content">
    <div class="container-fluid">

      <div class="clearfix"></div>
      <!--<form class="form-horizontal" [formGroup]="userForm">-->

      <div class="row" *ngIf="show">

        <div class="col-md-12">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">User Form</h4>
              </div>
            </div>
            <div class="card-body mt-3">
              <form class="form-horizontal" [formGroup]="userForm">
                <div class="container">
                  <div class="row mb-2">


                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">User Pin:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="form-group">
                            <input type="text" class="form-control" formControlName="userpin" [ngClass]="{'is-invalid': submitted && f.userpin.errors}">
                            <div *ngIf="submitted && f.userpin.errors" class="invalid-feedback">
                              <div *ngIf="f.userpin.errors.required">* User Pin is required</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">

                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">User Name:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="" [(ngModel)]="username" formControlName='username' id="username" [ngClass]="{'is-invalid': submitted && f.username.errors}">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                              <div *ngIf="f.username.errors.required">* Username is required</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-2  col-md-4 col-form-label">E-mail ID:</label>
                        <div class="col-sm-9 col-md-8">
                          <div class="form-group">

                            <input type="text" class="form-control" formControlName="emailid" [ngClass]="{'is-invalid': submitted && f.emailid.errors}">
                            <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                              <div *ngIf="f.emailid.errors.required">* Email Id is required</div>
                              <div *ngIf="f.emailid.errors.email">* Email Id must be at least 6 characters</div>

                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">Mobile No.:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="form-group">
                            <input type="text" class="form-control">

                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">

                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">AX Employee No.:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="dropdown">
                            <div class="form-group">
                              <div class="form-control">
                                <select class="selectpicker" data-style="select-with-transition" title="" data-size="7">
                                  <option> Select</option>
                                  <option value="2">EMP-01</option>
                                  <option value="3">EMP-02</option>
                                  <option value="4">EMP-03</option>

                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="row">
                        <label class="col-sm-3 col-md-4 col-form-label">User Active:</label>
                        <div class="col-sm-8 col-md-8">
                          <div class="form-group">
                            <input type="checkbox" class="form-checkbox">
                          </div>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
              </form>

            </div>
          </div>
         

          <div id="accordion">
            <div class="card mt-3">
              <div class="card-header">
                <a class="card-link mrnHead" data-toggle="collapse" href="#collapseOne">
                  Assign Role
                </a>
              </div>

              

              <div id="collapseOne" class="collapse show" data-parent="#accordion">
                <div class="card-body" style="padding:0 0.5rem 0.7rem !important">
                  <div class="mb-2">
                    <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#addRole"><i class="fa fa-plus-square-o" aria-hidden="true"></i>Add</button>
                    <button class="btn btn-success btn-sm"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
                  </div>
                
                  <div class="table-responsive">

                    <ag-grid-angular style="width:100%; height: auto"
                                     class="ag-theme-balham"
                                     [rowData]="rowData"
                                     [columnDefs]="columnDefs"></ag-grid-angular>

                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>

        
      </div>

              <div class="card-text">
                <h4 class="card-title">All Users</h4>

      </div>
    </div>
  
  </div>
</div>

<div class="modal fade" id="addRole" role="dialog">
  <div class="modal-dialog  modal-xs">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span class="cross">&times;</span></button>
        <h4 class="modal-title modalHead">Role List</h4>
      </div>
      <div class="modal-body">
        <div class="col-md-12 p-0" id="rolesList">
          <ul class="list-group p-0">
            <li class="list-item" *ngFor="let role of roles">
              <div class="rolesList" (click)="activateClass(role)" [ngClass]="{'selectedItem': role.selectedItem}">
                <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                <label>{{role}}</label>
              </div>
            </li>
                   
          </ul>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-sm mr-2" data-dismiss="modal">Submit</button>

      </div>
    </div>

  </div>
</div>
