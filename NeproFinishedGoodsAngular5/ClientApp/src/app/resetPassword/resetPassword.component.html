<div class="loginBG">
  <div class="content">
    <div class="content">
      <div class="container-fluid">

        <div class="clearfix"></div>
        <div class="row">
          <div class="col-md-12">
            <div class=" " style="padding-right:260px;">

              <div class="card-body ">
                <form method="get" class="form-horizontal">
                  <div class="container">
                    <div class="row mb-2">
                      <div class="card card-login mx-auto text-center">
                        <div class="card-header mx-auto">
                          <a href="#" class="simple-text logo-normal">
                            <img src="../../assets/img/logo-sign.png" />
                          </a>
                        </div>
                        <!--<div class="card-header mx-auto bg-dark">
                          <span class="logo_title mt-5"> Login Dashboard </span>
                        </div>-->
                        <div class="card-body bg-theme">
                          <form [formGroup]="userForm">
                            <div class="input-group form-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                <input type="email" name="EmailId" class="form-control" placeholder="Email ID" formControlName="EmailId" [ngClass]="{'is-invalid': submitted && f.EmailId.errors}">
                                <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                                  <div *ngIf="f.EmailId.errors.required">* E-mail is required</div>
                                  <div *ngIf="f.EmailId.errors.email">* valid email is required</div>
                                </div>
                              </div>

                            </div>

                            <div class="form-group">
                              <input type="submit" name="btn" value="Submit" class="btn btn-outline-danger login_btn">
                            </div>
                          </form>

                          <div class="pageRedirect">
                            <span><img src="../../assets/img/login-icon.png" /></span>
                            <a [routerLink]='["/login"]' (click)='collapse()'>Login</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
